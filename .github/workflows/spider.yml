name: spider

on:
  schedule:
  - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Create local changes
      run: |
        npm install
        npm update bangumi-data
        node spider.js
    - name: Commit files
      id: commit
      run: |
        git config --local user.email "soekibun@gmail.com"
        git config --local user.name "ekibun"
        time=$(date "+%Y-%m-%d %H:%M:%S")
        git commit -m "Update at ${time}" -a
        echo ::set-output name=time::"${time}"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.ACCESS_TOKEN }}
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.commit.outputs.time }}
        release_name: Release ${{ steps.commit.outputs.time }}
        body: ${{ steps.commit.outputs.time }}